<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/my_style.css') }}">
    <title>Cyberooms</title>

</head>

<body>

    <div class="container">
        <div class="inner_con">
            <div class="col-1">
                <img src="../static/img/QL1sTupzJLvCo461lINhnJrQbdZfEUXAofpZ9iVW.gif" alt="nft_img">

            </div>

            <div class="col-2">
                <div class="login">
                    <img src="../static/img/title.jpg" alt="Cyberooms">
                    <form action="/logining" method="post">
                        <input type="text" name="email" placeholder="Email"> <br>
                        <input type="password" name="password" placeholder="Password"><br>
                        <button>Login</button>
                    </form>
                </div>
                {% with messages = get_flashed_messages(category_filter=['login_error']) %}
                <div class="error">
                    {% if messages %}
                    {% for message in messages %}
                    <p class={{category}}>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}  
                </div>
                <p>Don't have a account?  <a href="/register">Sign Up</a></p>
        </div>
        </div>

    </div>




</body>

</html>
