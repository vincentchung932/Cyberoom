<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/my_style_signup.css') }}">
    <title>Cyberooms</title>
</head>

<body>

    <div class="container">
        <div class="col-2">
            <img src="../static/img/title.jpg" alt="Cyberooms">
            {% with messages = get_flashed_messages(category_filter=['reg_error']) %}
            <div class="error">
                {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p> 
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <form action="/registering" method="post">
                <input type="text" name="email" placeholder="Email"> <br>
                <input type="text" name="name" placeholder="User Name"> <br>
                <input type="password" name="password" placeholder="Password"> <br>
                <input type="password" name="confirm_password" placeholder="Confirm Password"><br>

                <button>Sign Up</button>
            </form>
            <p>Have an account? <a href="/">Log in</a></p>
        </div>

    </div>




</body>

</html>
